<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP - Pet Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>
    <h1 class="text-center m-5">Pet Form</h1>

    <div class="container my-4 p-4">
        <form class="row g-3 need-validation" action="pet" id="petForm" novalidate>
            <div class="col-md-5">
                <label for="petName" class="form-label">Pet name:</label>
                <input type="text" class="form-control" id="petName" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
    
            <div class="col-md-5">
                <label for="ownerName" class="form-label">Owner Name:</label>
                <input type="text" class="form-control" id="ownerName" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
    
            <div class="col-md-5">
                <label for="species" class="form-label">Species:</label>
                <select class="form-select" id="species" required>
                    <option selected disabled value="">Choose...</option>
                    <option>cane</option>
                    <option>gatto</option>
                    <option>coniglio</option>
                    <option>tartaruga</option>
                    <option>uccelli</option>
                    <option>pesci</option>
                    <option>altro...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid pet.
                </div>
            </div>
    
            <div class="col-md-5">
                <label for="breed" class="form-label">Breed:</label>
                <input type="text" class="form-control" id="breed" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
    
            <div class="col-12"><button class="btn btn-primary" type="button" onclick="addPet()">Add Pet</button></div>
        </form>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <h2 class="d-block col-12">Pet List</h2>
            <ul class="d-block col-12" id="petList"></ul>
        </div>
    </div>
</body>
</html>
